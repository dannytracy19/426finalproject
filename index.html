<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="custom_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
<section class="section">
    <div class="container">
        <div class="container">
            <div class="container">
                <h1 class="title">Sign in</h1>
                <form>
                    <div class="field">
                        <label class="label">Username</label>
                        <div class="control">
                            <input class="input" type="text" placeholder="JohnSmit101" name="username">
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Password</label>
                        <div class="control is-centered">
                            <input class="input" type="password" placeholder="password123" name="password">
                        </div>
                    </div>
                        <div class= "container">
                            <div class="field">
                                <div class="control">
                                    <a class= "button is-dark" href="homepage.html">Submit</a>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">First time User?</label>
                                <div class="control">
                                    <a class= "button is-dark" href="signuppage.html">Signup</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
