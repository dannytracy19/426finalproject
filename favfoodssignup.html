<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="custom_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
    <section class= "section">
        <div class="content">
            <h1 class="title">Signup Continued</h1>
            <div class="field">
                <label class="label">Favorite Foods</label>
                <div class="rows">
                    <div class="checkbox">
                            <input class = "pref" type="checkbox" value = "Pizza">Pizza</option>
                    </div>
                </div>
                <div class="rows">
                    <div class="checkbox">
                            <input class = "pref" type="checkbox" value = "FastFood">Fast Food</option>
                    </div>
                </div>
                <div class="rows">
                    <div class="checkbox">
                            <input class = "pref" type="checkbox" value = "Steak" >Steak</option>
                    </div>
                </div>
                <div class="rows">
                    <div class="checkbox">
                            <input class = "pref" type="checkbox" value = "Healthy">Healthy</option>
                    </div>
                </div>
                <div class="rows">
                    <div class="checkbox">
                            <input class = "pref" type="checkbox" value = "Veggies">Veggies/Salads</option>
                    </div>
                </div>
                <div class="rows">
                    <div class="checkbox">
                            <input class = "pref" type="checkbox" value = "Mexican">Mexican</option>
                    </div>
                </div>
                <div class="rows">
                    <div class="checkbox">
                            <input class = "pref" type="checkbox" value = "Indian">Indian</option>
                    </div>
                </div>
                <div class="rows">
                    <div class="checkbox">
                            <input class = "pref" type="checkbox" value = "Buffet">Buffet</option>
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <a class="button is-dark" href="signuppage.html">Back</a>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <button type = "submit" class="prefsubmit button is-dark" href = "favfoodsignup.html">Submit</button>
                </div>
            </div>
        </div>
    </section>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src='sign_up.js'></script>
    <script src="node_modules/axios/dist/axios.js"></script>
</body>
</html>
