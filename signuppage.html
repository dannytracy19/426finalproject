<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="node_modules/bulma/css/bulma.css" />
    <link rel="stylesheet" href="custom_style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Shrikhand&display=swap" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
<section class="section">
    <div class="content">
        <h1 class="title">Signup</h1>
        <form>
            <div class="field">
                <label class="label">Email</label>
                <div class="control">
                    <input class="input" type="text" placeholder="johndoe1@gmail.com" name="username">
                </div>
            </div>
            <div class="field">
                <label class="label">Username</label>
                <div class="control">
                    <input class="input" type="text" placeholder="johndoe" name="username">
                </div>
            </div>
            <div class="field">
                <label class="label">Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password12345">
                </div>
            </div>
            <div class="field">
                <label class="label">Repeat Password</label>
                <div class="control">
                    <input class="input" type="password" placeholder="password12345" name="password">
                </div>
            </div>
            <div class="field">
                <label class="label">Address</label>
                <div class="control">
                    <input class="input" type="address" placeholder="123 Cherry Lane" name="address">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <a class="button is-dark" href="index.html">Back</a>
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <a class="button is-dark" href="favfoodssignup.html">Next</a>
                </div>
            </div>
        </form>
    </div>
</section>
</body>
</html>
